<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calc.css">
    <title>Challenge 23</title>
</head>

<body>
    <div class="calculator">
        <input readonly type="text" value="0" id="input">

        <div class="numbers">
            <button data-js="btn-num" value="1">1</button>
            <button data-js="btn-num" value="2">2</button>
            <button data-js="btn-num" value="3">3</button>
            <button data-js="btn-num" value="4">4</button>
            <button data-js="btn-num" value="5">5</button>
            <button data-js="btn-num" value="6">6</button>
            <button data-js="btn-num" value="7">7</button>
            <button data-js="btn-num" value="8">8</button>
            <button data-js="btn-num" value="9">9</button>
            <button data-js="btn-num" value="0">0</button>
        </div>

        <div class="operator">
            <button data-js="btn-op" value="+">+</button>
            <button data-js="btn-op" value="-">-</button>
            <button data-js="btn-op" value="*">*</button>
            <button data-js="btn-op" value="/">/</button>
        </div>

        <div class="calc">
            <button data-js="equal">=</button>
            <button data-ce="clear">CE</button>
        </div>
    </div>

    <script src="challenge23&24.js"></script>
</body>

</html>
